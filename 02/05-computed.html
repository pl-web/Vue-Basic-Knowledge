<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div id="box" v-bind:style="{color: boxBgc}">变个颜色呗</div>
    <button v-on:click="changeBoxBGC">按钮</button>
    <input type="text" v-bind:value="inpVal">
    <button v-on:click="addArrLength">添加数组的长度</button>
    <span>{{newArrLength}}</span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data() {
        return {
          isChangeBGC = false,
          newArr = [1,2,3],
          newArrLength = 0,
          inpVal = ''
        }
      },
      computed: {
        boxBgc() {
          return this.isChangeBGC === true ? "#1aa" : "#f77"
        }
      },
      methods: {
        changeBoxBGC() {
          this.isChangeBGC = !this.isChangeBGC
          console.log(this.isChangeBGC)
        },
        addArrLength() {
          this.newArr.push(this.inpVal)
        }
      },
      watch: {
        newArr: {
          immediate: true,
          deep: true,
          handler(newVal, oldVal) {
            this.newArrLength = newVal.length
          }
        }
      }
    })
  </script>
</body>
</html>
