<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    {{my_data}}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    function getData() {
      return new Promise(resolve => {
        setTimeout(() => {
          resolve({name: 'pp', age: 19, address: 'milky way'})
        }, 2000)
      })
    }
    const app = new Vue({
      el: '#app',
      data() {
        return {
          my_data: []
        }
      },
      // async getData() {}
      async created() {
        const myObject = await getData()
        this.my_data.push(myObject)
      },
      mounted() {
        
      }
    })
  </script>
</body>
</html>
